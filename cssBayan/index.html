<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

        <h1 class="title">CSS Bayan</h1>

            </div>
            <div class="toggle">

            </div>

            </div>
            <div class="toggle">
                <input class="toggle__checkbox" type="checkbox" id="toggle4">
                <label for="toggle4" class="toggle__title">Bayan4</label>
                <img class="toggle__image" src="./assets/bayanes/bayan4.jpg" alt="bayan4">
            </div>

</html>
